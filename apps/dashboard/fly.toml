app = "voiceci-dashboard"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[build.args]
  NEXT_PUBLIC_WORKOS_REDIRECT_URI = "https://voiceci-dashboard.fly.dev/auth/callback"
  NEXT_PUBLIC_API_URL = "https://voiceci-api.fly.dev"

[env]
  NODE_ENV = "production"
  INTERNAL_API_URL = "http://voiceci-api.internal:3000"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 1

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1
