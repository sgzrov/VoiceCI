app = "voiceci-api"
primary_region = "iad"

[build]
  dockerfile = "../../apps/api/Dockerfile"

[env]
  API_PORT = "3000"
  API_HOST = "0.0.0.0"
  NODE_ENV = "production"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  path = "/health"
  timeout = "5s"

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1
